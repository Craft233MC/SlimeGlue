# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Auto build

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'pom.xml'
      - '.github/workflows/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.2.2
      with:
        fetch-depth: 0
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'zulu'
        cache: maven
    - uses: actions/cache@v3
      if: github.event_name != 'pull_request'
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Download Slimefun from artifact
      uses: dawidd6/action-download-artifact@v9
      with:
        github_token: ${{secrets.GITHUB_TOKEN}}
        workflow: dev-ci.yml
        workflow_conclusion: success
        repo: Craft233MC/Slimefun4
        use_unzip: true
    - name: Place local depends
      run: |
        export SF=$(ls | grep Slimefun)
        mvn install:install-file -Dfile=${SF}/${SF} -DgroupId=top.craft233 -DartifactId=Slimefun4 -Dversion=b39097e015 -Dpackaging=jar
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: select jar
      run: |
        cd target
        rm -rf original*
        echo "FILE=$(ls | grep jar)" >> $GITHUB_ENV
          
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.FILE }}
        path: target/${{ env.FILE }}
